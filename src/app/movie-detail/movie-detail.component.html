<div class="card my-3" *ngIf="movie">
    <div class="card-body">
      <span class="badge bg-warning">
        id: {{ movie.id }} 
      </span>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="movie.name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea [(ngModel)]="movie.description" class="form-control"></textarea>
      </div>
  
      <button (click)="save()" class="btn btn-primary btn-sm">Save Changes</button>
    </div>
  </div>
